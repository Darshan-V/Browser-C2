<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  // Your code here.
  function trapezoid(x, y) {
    cx.beginPath()
    cx.moveTo(x, y)
    cx.lineTo(x + 50, y)
    cx.lineTo(x + 70, y + 50)
    cx.lineTo(x - 20, y + 50)
    cx.closePath()
    cx.stroke()
  }
  trapezoid(30, 30)

  function diamond(x, y) {
    cx.beginPath()
    cx.translate(x + 30, y + 30)
    cx.rotate(Math.PI / 4)
    cx.fillStyle = 'red'
    cx.fillRect(-30, -30, 60, 60)
    cx.resetTransform()
  }
  diamond(140, 30)

  function zigzag(x, y) {
    cx.beginPath()
    cx.moveTo(x, y)
    for (let i = 0; i < 8; i++) {
      cx.lineTo(x + 80, y + i * 8 + 4)
      cx.lineTo(x, y + i * 8 + 9)
    }
    cx.stroke()
  }
  zigzag(240, 30)


  function spiral(x, y) {
    let radius = 50
    let xCenter = x + radius
    let yCenter = y + radius
    cx.beginPath()
    cx.moveTo(xCenter, yCenter)
    for (let i = 0; i < 300; i++) {
      let angle = i * Math.PI / 30
      let dist = radius * i / 300
      cx.lineTo(xCenter + Math.cos(angle) * dist, yCenter + Math.sin(angle) * dist)
    }
    cx.stroke()
  }
  spiral(340, 20)


  function star(x, y) {
    let radius = 50
    let xCenter = x + radius
    let yCenter = y + radius
    cx.beginPath()
    cx.moveTo(xCenter + radius, yCenter)
    for (let i = 0; i <= 8; i++) {
      let angle = i * Math.PI / 4
      cx.quadraticCurveTo(xCenter, yCenter, xCenter + Math.cos(angle) * radius, yCenter + Math.sin(angle) * radius)
    }
    cx.fillStyle = 'silver'
    cx.fill()
  }
  star(440, 20)
</script>
